<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="title">THE CREW</div>
        <div class="credit">Photo by <u>Ethan Walsweer</u> on <u>Unsplash</u></div>
    </div>
    <div class="right">
        <form action="example.com/snowboard" method="post">
            <div class="header">
                <h1>The biggest snowboard camp! </h1>
                <ul class="about">
                    <li>Snowboard camp in the alps.</li>
                    <li>Both for beginners and advanced.</li>
                    <li>Sing up to find out more.</li>
                </ul>
            </div>
            <div class="collectors">
                <h2>Let's do this!</h2>
                <div class="name">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="data">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber">
                    </div>
                </div>
                <div class="passwords">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="submit">Creat Account!</button>
                <div class="log-in">Already have an account? <strong><a href=https://gfycat.com/agedsophisticatedcatbird>Log in</a></strong></div>
            </div>
        </form>
    </div>
</body>
</html>
